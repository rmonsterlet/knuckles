<mdb-card cascade="true" narrower="true">
  <div class="view-cascade gradient-card-header blue-gradient">
    <h4 class="card-title">{{ id ? 'Edit' : 'Add'}} shift</h4>
  </div>
  <mdb-card-body cascade="true" class="text-center">
    <mat-card-content>
      <form [formGroup]="shiftForm">
        <div>
          <mat-form-field>
            <input type="number" matInput formControlName="planning_id" placeholder="Planning Id" required>
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput formControlName="user_id" placeholder="User Id" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" name="start_date" formControlName="start_date"
              placeholder="Start date (DD/MM/YYYY)" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button [disabled]="!shiftForm.valid" (click)="validate()" mdbBtn type="button" gradient="peach"
            rounded="true" mdbWavesEffect>Ok
          </button>
        </div>
        <mat-progress-bar *ngIf="(upload$ | async)" mode="indeterminate"></mat-progress-bar>
      </form>
    </mat-card-content>
  </mdb-card-body>
</mdb-card>
